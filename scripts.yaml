garagelight:
  sequence:
    - service: light.turn_on
      entity_id: light.front_outdoor_lights_59
    - delay:
        minutes: 2
    - service: light.turn_off

xiaomi_gateway_alarm:
  sequence:
    - service: xiaomi_aqara.play_ringtone
      data:
        ringtone_id: 2
        ringtone_vol: 8
        gw_mac: !secret xiaomi_mac
    - delay: 00:00:05
    - service: xiaomi_aqara.play_ringtone
      data:
        ringtone_id: 2
        ringtone_vol: 8
        gw_mac: !secret xiaomi_mac
