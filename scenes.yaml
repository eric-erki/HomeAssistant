- name: livingnightmood
  friendly_name: Living Night Mood
  entities:
    light.living_floor_lamp: on
    light.dining_floor_lamp : on
    light.kitchen_light_135 : off
    light.living_light_129: off
    media_player.living:
      state: playing
    remote.living :
      state : off
      activity: 'Watch TV'
    light.rgbstrip1:
      state: on
      brightness: 30
      rgb_color: ['70','27','2']

